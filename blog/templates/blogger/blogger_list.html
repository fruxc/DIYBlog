{% extends "base.html" %} {% block content %} {% if user.is_authenticated %}

<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8 mt-3 left">
      {% for user in users %}
      <div class="card mb-4">
        <div class="card-body">
          <a href="{% url 'blogger' user.username %}">
            <h2 class="card-title">{{ user.username }}</h2></a
          >
          <p class="card-text text-muted h6"></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% else %}
<p>Login to view details.</p>
{% endif %} {% endblock %}
